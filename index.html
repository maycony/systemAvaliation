<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaqueries.css">
  <title>Avaliation Interative | Maycony</title>
</head>
<body>
  <main>
    <div id="container">
      <div id="flexText">
        <div id="star">
          <img src="images/icon-star.svg" alt="">
        </div>
        <div id="text">
          <h1>How did we do?</h1>
          <p>  Please let us know how we did with your support<br>
            request. All feedback is appreciated to help us<br>
            improve our offering!
          </p>
        </div>
      </div>

      <div id="numbers">
        <div class="buttonsNumber">
          <button id="number" onclick="btnNumber(this.value)" value="1" >1</button>
          <button id="number" onclick="btnNumber(this.value)" value="2" >2</button>
          <button id="number" onclick="btnNumber(this.value)" value="3" >3</button>
          <button id="number" onclick="btnNumber(this.value)" value="4" >4</button>
          <button id="number" onclick="btnNumber(this.value)" value="5" >5</button>
        </div>
        <button id="btnSubmit" onclick="submit()">SUBMIT</button>
      </div>
    </div>
    
    <!-- LOADING -->
    <div id="displayLoading">
      <div id="loading"></div>
    </div>

    <!-- DISPLAY THANK YOU -->
    <div id="displayConfirmation">
      <div id="smartphone">
        <img src="images/illustration-thank-you.svg" alt="">
        <p id="textConfirmation"></p>
      </div>

      <div id="textThankYou">
        <h1>Thank You</h1>
        <p id="textAvaliation">We appreciate you taking the time to give a rating.<br>
          If you ever need more support, don't hesitate to<br>
          get in touch!</p>
      </div>
    </div>
  </main>


  <script src="script.js"></script>
</body>
</html>
